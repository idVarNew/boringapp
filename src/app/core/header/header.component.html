<header class="main-header">
  <h1 class="page-title  font-weight-bold text-uppercase">Boring App</h1>

  <nav class="main-nav smf" *ngIf="isLogIn">
    <ul class="menu-list">
          <li class="menu-item">
        <a routerLink="/" class="menu-link" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          My Tasks
        </a>
      </li>
      <li class="menu-item">
        <a
          routerLink="/my-account"
          class="menu-link"
          routerLinkActive="menu-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          My account
        </a>
      </li>
      <li class="menu-item">
        <span class="font-italic"> Welcome: <i class="fas fa-user-alt"></i> {{ userEmail }} </span>
      </li>
      <li class="menu-item"><span class="menu-link" (click)="logout()">Logout <i class="fas fa-sign-out-alt"></i></span></li>
    </ul>
  </nav>
</header>
