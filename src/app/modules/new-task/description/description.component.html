<div class="part part-1" [formGroup]="newTaskForm">
  <label for="form-task" class="group-title">Task</label>
  <textarea class="form-control" formControlName="description" id="form-task" ></textarea>


  <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger">
    <div *ngIf="desc.errors.required">Dscription is required.</div>
    <div *ngIf="desc.errors.maxlength">Description must be max 300 characters long.</div>
  </div>
</div>
