<div class="part part-5" [formGroup]="newTaskForm">
  <h3 class="group-title">Color</h3>
  <div
    *ngFor="let colorCode of taskColors; let i = index"
    class="task-color task-color-{{i}} custom-control custom-radio"
  >
    <input
      type="radio"
      id="color-{{i}}"
      name="color"
      [value]="colorCode"
      formControlName="color"
      class="custom-control-input"
    />
    <label
      class="custom-control-label"
      for="color-{{i}}"
      [style.color]="colorCode"
      [attr.aria-label]="'Color code: ' + colorCode"
    >
      <i class="fas fa-palette"></i>
    </label>
  </div>
</div>
