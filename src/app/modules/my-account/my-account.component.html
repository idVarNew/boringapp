<a routerLink="/tasks" class="btn btn-secondary mb-4">Back</a>

<div *ngIf="alertSuccess" class="alert alert-success" role="alert">{{ alertSuccess }}</div>
<div *ngIf="alertError" class="alert alert-danger" role="alert">{{ alertError }}</div>

<button *ngIf="!isDeleted" class="btn  btn-modal mt-4" (click)="openModal(content)">
  <i class="fas fa-trash-alt"></i> Delete your account
</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <p class="modal-body modal-question">Are you sure you want to delete your account?</p>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="deleteUser()">Yes</button>
    <button type="button" class="btn btn-outline-success" (click)="closeModal()">Cancal</button>
  </div>
</ng-template>
