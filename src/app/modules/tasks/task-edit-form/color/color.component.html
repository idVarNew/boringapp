<div class="part part-5" [formGroup]="editTaskForm">
  <h3 class="group-title">Color</h3>
  <ng-container *ngIf="formTaskColor; else: formTaskColorEdit">
    <div class="task-current-color" [style.background-color]="task.color"></div>
  </ng-container>

  <ng-template #formTaskColorEdit>
    <div
      *ngFor="let colorCode of taskColors; let i = index"
      class="task-color task-color-{{i}} custom-control custom-radio"
    >
      <input
        type="radio"
        id="color-{{i}}"
        name="color"
        [value]="colorCode"
        formControlName="color"
        class="custom-control-input"
      />
      <label class="custom-control-label" for="color-{{i}}" [style.color]="colorCode" [attr.aria-label]="'Color code: '+ colorCode">
        <i class="fas fa-palette"></i>
      </label>
    </div>
  </ng-template>

  <button type="button" class="btn btn-link btn-edit" (click)="formTaskColor = !formTaskColor">
    {{ formTaskColor ? 'Edit' : 'Cancal' }}
  </button>
</div>
