<div class="forgot-passsword">
  <a routerLink="/tasks" class="btn btn-secondary mb-4">Back to login page</a>

  <p *ngIf="visible">Enter your email. We'll email instructions on how to reset your password.</p>

  <form *ngIf="visible" [formGroup]="forgotPasswordForm">
    <label for="forgot-password-email" class="sr-only">Email</label>
    <input id="forgot-password-email" formControlName="email" class="form-control" placeholder="Email" name="email" />

    <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
      <div *ngIf="emailControl.errors.required">Email is required</div>
      <div *ngIf="emailControl.errors.email">Please provide valid email</div>
    </div>

    <button
      type="submit"
      [disabled]="forgotPasswordForm.invalid"
      class="btn btn-secondary mt-4"
      (click)="forgotPassword(email)"
    >
      Submit
    </button>
  </form>

  <p *ngIf="alertSuccess" class="alert alert-success" role="alert">{{ alertSuccess }}</p>
  <p *ngIf="alertError" class="alert alert-danger" role="alert">{{ alertError }}</p>
</div>
